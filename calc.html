<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" name="" id="result" readonly>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="button C" type="button" onclick="clearScreen()">C</button>
                <button class="button symbol" type="button" onclick="appendSymbol('/')">/</button>
            </div>
            <div class="row2">
                <button class="button number" type="button" onclick="appendNumber('1')">1</button>
                <button class="button number" type="button" onclick="appendNumber('2')">2</button>
                <button class="button number" type="button" onclick="appendNumber('3')">3</button>
                <button class="button symbol" type="button" onclick="appendSymbol('*')">*</button>
            </div>
            <div class="row3">
                <button class="button number" type="button" onclick="appendNumber('4')">4</button>
                <button class="button number" type="button" onclick="appendNumber('5')">5</button>
                <button class="button number" type="button" onclick="appendNumber('6')">6</button>
                <button class="button symbol" type="button" onclick="appendSymbol('+')">+</button>
            </div>
            <div class="row4">
                <button class="button number" type="button" onclick="appendNumber('7')">7</button>
                <button class="button number" type="button" onclick="appendNumber('8')">8</button>
                <button class="button number" type="button" onclick="appendNumber('9')">9</button>
                <button class="button symbol" type="button" onclick="appendSymbol('-')">-</button>
            </div>
            <div class="row5">
                <button class="button number dot" type="button" onclick="appendNumber('.')">.</button>
                <button class="button number" type="button" onclick="appendNumber('0')">0</button>
                <button class="button symbol equals" type="button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
